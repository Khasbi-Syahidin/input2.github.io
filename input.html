<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="icon" href="google-logo-9808.png">
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="shape1">
        <form>
            <div class="form-all">
                <h1>Form Input</h1>
                <label>Nama Lengkap </label><br>
                <input type="text" name="name" id="name">
                <br>
                <label>Email</label>
                <br>
                <input type="email" name="email">
            
                <br>
                <div class="form-ttl">
                    <label> Tanggal Lahir</label>
                    <br>
                    <input type="date" name="tgl-lahir">
                    <br>
                    <label>Jam</label>
                    <br>
                    <input type="time" name="Jam">
                    <br>
                    <label> Umur</label>
                    <br>
                    <input type="number" name="umur">
                </div>
                <br>
                <div class="form-darah">
                    <label>Golongan Darah</label>
                    <br>
                    <label>A</label>
                    <input type="radio" name="Darah" value="a">
                    <label>B</label>
                    <input type="radio" name="Darah" value="b">
                    <label>AB</label>
                    <input type="radio" name="Darah" value="ab">
                </div>
                    <br>
                <div class="form-gender">
                    <label>Gender</label>
                    <br>
                    <select name="Gender">
                        <option value="">Pilih</option>
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>
                    <br>
                <div class="form-hobi">
                    <label>Apa Hobi kamu?</label>
                    <br>
                    <input type="checkbox" name="hobi1" value="Berenang">
                    <label>Berenang</label>
                    <input type="checkbox" name="hobi2" value="Futsal">
                    <label>Futsal</label>
                    <input type="checkbox" name="hobi3" value="Ngoding">
                    <label>Ngoding</label>
                </div>
                <div class="form-warna">
                    <br>
                    <label>Warna kesukaan </label>
                    <br><input type="color" name="color" id="">
                </div>
                <div class="form-greget">
                    <br>
                    <label>Seberapa Greget</label>
                    <br>
                    <input type="range" name="Greget" id="">
                </div>
                <br>
                <div class="form-telp">
                    <label>Telepon (format: 0857-xxxx-xxxx)</label>
                    <br>
                    <input type="tel" name="telp" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}">
                    <br>
                    <label>Pilih Foto</label>
                    <br>
                    <input type="file" name="foto">
                    <br>
                    <input type="button" onclick="showAlert('khasbi');" value="Show Me">
                    <br>
                    <button type="submit">Simpan Data</button>
                    <br>
                    <button type="reset">Hapus</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    function showAlert(name) {
        return alert("hallo " + name + "data telah disimpan")
        
    }
</script>
</html>
